# =====================================================
# Dependabot Configuration
# Auto-updates npm dependencies weekly
# =====================================================

version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    groups:
      # Production dependencies - more careful updates
      nextjs:
        patterns:
          - "next*"
        update-types:
          - "minor"
          - "patch"
      supabase:
        patterns:
          - "@supabase/*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwind*"
          - "lucide-react"
        update-types:
          - "minor"
          - "patch"
      # Dev dependencies - can be more aggressive
      dev-types:
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      dev-testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "@testing-library/*"
          - "@playwright/*"
          - "playwright*"
        update-types:
          - "minor"
          - "patch"
      dev-linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "P3: Low"
    reviewers:
      - "PROLE-ISLAND/developers"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
      - "P3: Low"

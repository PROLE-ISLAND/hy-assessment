# =====================================================
# Dependabot 設定
# 依存関係の自動更新（毎週月曜 9:00 JST）
# =====================================================

version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    groups:
      # SurveyJS関連（peer dependency があるため一括更新必須）
      surveyjs:
        patterns:
          - "survey-*"
        update-types:
          - "minor"
          - "patch"
      # Next.js関連
      nextjs:
        patterns:
          - "next*"
        update-types:
          - "minor"
          - "patch"
      # Supabase関連
      supabase:
        patterns:
          - "@supabase/*"
        update-types:
          - "minor"
          - "patch"
      # React関連
      react:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      # UI コンポーネント
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwind*"
          - "lucide-react"
        update-types:
          - "minor"
          - "patch"
      # 型定義
      types:
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      # テストツール
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "@testing-library/*"
          - "@playwright/*"
          - "playwright*"
        update-types:
          - "minor"
          - "patch"
      # Lint/Format
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "P3: Low"
    reviewers:
      - "PROLE-ISLAND/developers"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "ci"
      - "P3: Low"
    commit-message:
      prefix: "ci"

# =====================================================
# E2Eテスト ワークフロー
# Playwright E2Eテストを実行
# トリガー: mainへのPR、手動実行、定期実行
# =====================================================

name: E2Eテスト

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Run daily at 9:00 JST (0:00 UTC)
    - cron: '0 0 * * *'

concurrency:
  group: e2e-${{ github.run_id }}
  cancel-in-progress: false

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node

      - name: Playwrightブラウザインストール
        run: npx playwright install --with-deps chromium

      - name: アプリケーションビルド
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: E2Eテスト実行
        run: npm run test:e2e
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: テスト結果アップロード
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: 失敗時スクリーンショットアップロード
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: テスト失敗分析
        if: failure()
        run: |
          if [ -f "test-results/results.json" ]; then
            echo "## E2Eエラー分析" >> $GITHUB_STEP_SUMMARY
            npx tsx scripts/error-detector.ts --github test-results/results.json >> $GITHUB_STEP_SUMMARY || true
          fi

